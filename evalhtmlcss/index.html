<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Voyage</title>
</head>
<body>
    <div class="nav">
        <div>
            <img class="logo" src="logo_voyage.png" />
        </div>
        <div class="link">   
            <p>Accueil</p>
            <p class="linkp">Voyage</p>
            <p>Contact</p>
        </div>
    </div>
    <div class="contenue">
        <h1>Voyage</h1>
        <img class="banniere" src="banniere_voyage.jpg" />
        <div class="contenuePres">
            <div class="textPres">
                <p>Bonjour,</p>
                <p>Je m'apelle Alexia</p>
                <p>J'ai 32ans et j'habite en region parisienne</p>
                <p>Je souhaite partager avec vous mes voyages</p>
            </div>
            <div>
                <img class="alexia" src="femme_voyage.jpg" />
            </div>
        </div>
        <h2>Mes voyages</h2>
        <div class="voyageUn"class="voyageDeux">
            <img class="imgUn" src="berlin_voyage.jpg" />
            <p class="textUn">Berlin</p>
        </div>
        <div class="voyageDeux">
            <p class="textDeux">Paris</p>
            <img class="imgDeux" src="paris_voyage.jpg" />
        </div>
        <div class="voyageUn">
            <img class="imgUn" src="turquie_voyage.jpg" />
            <p class="textUn">Turquie</p>
        </div>
        <div class="voyageDeux">
            <p class="textDeux">Londre</p>
            <img class="imgDeux" src="londre_voyage.jpg" />
        </div>
        <div class="voyageUn">
            <img class="imgUn" src="barca_voyage.jpg" />
            <p class="textUn">Barcelone</p>
        </div>
        <div class="voyageDeux">
            <p class="textDeux">Tahiti</p>
            <img class="imgDeux" src="tahiti_voyage.jpg" />
        </div>
    </div>
    <hr>
    <h3>Nous contacter</h3>
    <form>
        <div class="C1">
            <label>Nom :</label>
            <div>

                <input type="text" placeholder="Nom"/>
            </div>
        </div>
        <div class="C2">

            <label>Prénom :</label>
            <div>

                <input type="text" placeholder="Prénom"/>
            </div>
        </div>
        <div class="C3">

            <label>Email :</label>
            <div>

                <input type="email" placeholder="Adresse mail"/>
            </div>
        </div>
        <div class="C4">
            <label>Info</label>
            <select class="infos" name="info" id="infos">
                <option value="info">&nbsp;&nbsp;&nbsp;&nbsp;Plus d'information</option>
                <option value="0">Tahiti</option>
                <option value="1">Berlin</option>
                <option value="2">Maroc</option>
                <option value="3">Paris</option>
                <option value="4">Turquie</option>
            </select>
            </div>
            <div class="C5">

                <textarea placeholder="Saisiser votre message"></textarea>
            </div>
            <div class="C6">

                <button type="submit">Envoyer</button>
            </div>
    </form>
    <div class="foot">
        <div>
            <img class="logo" src="logo_voyage.png" />
        </div>
        <div class="foot2">
            <p>Merci d'avoir voyager avec moi</p>
        </div>
        <div class="link">   
            <img class="logoo" src="twitter.png" />
            <img class="logoo" src="instagram.png" />
            <img class="logoo" src="facebook.png" />
        </div>
    </div>
    </body>
</html>
